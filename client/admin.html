<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>HYUNDAI® | Admin panel</title>
	<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" 	 content="palabras clave, separadas, por comas">
    <link href="assets/icon/favicon.svg" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="./admin/js/admin.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Detectib</h1>
        </div>
        <div>
            <h1>Clientes</h1>
        </div>
        <div class="hamburger-button">
            <span class="top"></span>
            <span class="mid"></span>
            <span class="bot"></span>
        </div>
    </header>
        <section class="filter-section" id="filter-section">
            <div>
                <button id="filter-button" class="plus">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 11L16.76 3.62A1 1 0 0 0 16.59 2.22A1 1 0 0 0 16 2H2A1 1 0 0 0 1.38 2.22A1 1 0 0 0 1.21 3.62L7 11V16.87A1 1 0 0 0 7.29 17.7L9.29 19.7A1 1 0 0 0 10.7 19.7A1 1 0 0 0 11 18.87V11M13 16L18 21L23 16Z" /></svg>
                </button>
            </div>
            <div class="filter-options">
                <ul>
                    <li>Nombres</li>
                    <li>Emails</li>
                    <li>Imagenes</li>
                    <li>Contraseñas</li>
                </ul>
            </div>
        </section>
    <div class="panel">    
        <section class="tab-section">   
            <ul>
                <li>
                    <div class="tab-element">
                        <div class="tab-options">
                            <div class="edit">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                                </button>
                            </div>
                            <div class="delete">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
                                </button>  
                            </div>
                        </div>
                        <div class="tab-information">
                            <div>
                                <p class="label">Nombre:</p>
                                <p class="value">Guillermo Rivas Martorell</p>
                            </div>
                            <div>
                                <p class="label">Email:</p>
                                <p class="value">rivasmartorellguillem@gmail.com</p>
                            </div> 
                        </div>
                    </div>
                    <div class="tab-element">
                        <div class="tab-options">
                            <div class="edit">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                                </button>
                            </div>
                            <div class="delete">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="tab-information">
                        <div>
                            <p class="label">Nombre:</p>
                            <p class="value">Arhur Morgan</p>
                        </div>
                        <div>
                            <p class="label">Email:</p>
                            <p class="value">arthurmorgan@gmail.com</p>
                        </div> 
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="form-section">
            <div class="form-selector">
                <div class="selector">
                    <div class="active" data-form="principal">
                        <button>
                            <p>Principal</p>
                        </button>
                    </div>
                    <div data-form="image">
                        <button>
                            <p>Imágenes</p>
                        </button>
                    </div>
                </div>
                <div class="options">
                    <div>
                        <button type="button" id="resetButton">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>broom</title><path d="M19.36,2.72L20.78,4.14L15.06,9.85C16.13,11.39 16.28,13.24 15.38,14.44L9.06,8.12C10.26,7.22 12.11,7.37 13.65,8.44L19.36,2.72M5.93,17.57C3.92,15.56 2.69,13.16 2.35,10.92L7.23,8.83L14.67,16.27L12.58,21.15C10.34,20.81 7.94,19.58 5.93,17.57Z" /></svg>                        </button>
                    </div>
                    <div>
                        <button type="button" id="submitButton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15,8V4H5V8H15M12,18A3,3 0 0,0 15,15A3,3 0 0,0 12,12A3,3 0 0,0 9,15A3,3 0 0,0 12,18M17,2L21,6V18A2,2 0 0,1 19,20H5C3.89,20 3,19.1 3,18V4A2,2 0 0,1 5,2H17M11,22H13V24H11V22M7,22H9V24H7V22M15,22H17V24H15V22Z" /></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div class="form active" data-form="principal">
                    <form id="form-principal">
                        <div>
                            <label>Nombre</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label>Contraseña</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label>Confirme contraseña</label>
                            <input type="text"></input>
                        </div>
                    </form>
                </div>
                <div class="form" data-form="image">
                    <form id="form-images">
                        <div class="input-image">
                            <label>Seleccione una imagen</label>
                            <input type="file">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
